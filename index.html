<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Wordle</h1>
        <hr>
        <div class="board" id="board">
            <!-- <span> </span> <span> </span> <span> </span> <span> </span> <span> </span> -->
            <!-- <span class="incorrect">A</span> <span class="exist">B</span> <span class="exist">C</span> <span class="correct">D</span> <span class="incorrect">F</span> -->
        </div>
        <div class="keyboard" id="keyboard">
            <div class="row row1">
                <span>Q</span> <span>W</span> <span>E</span> <span>R</span> <span>T</span> <span>Y</span> <span>U</span> <span>I</span> <span>O</span> <span>P</span>
            </div>
            
            <div class="row row2">
               <span>A</span> <span>S</span> <span>D</span> <span>F</span> <span>G</span> <span>H</span> <span>J</span> <span>K</span> <span>L</span>
            </div>
            
            <div class="row row3">
                <span class="delete">&larr;</span> <span>Z</span> <span>X</span> <span>C</span> <span>V</span> <span>B</span> <span>N</span> <span>M</span> <span class="enter">Enter</span>
            </div>
            
        </div>
    </div>
</body>
</html>
